{% extends 'base.html' %}


{% block title %}
Humbler
{% endblock %}

{% block content %}
<h1>Humbler</h1>

{% for post in posts %}
<h2>{{post.title}}</h2>
{% if post.image %}
<img src="{{post.image.url}}" alt="">
{% endif %}
<p>{{post.body}}</p>
<p>{{post.user.username}}</p>
<p>{{post.edited_date}}</p>
<hr>
{% endfor %}
{% endblock %}
