{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Blog - Edit
{% endblock %}


{% block content %}
<h1>Edite Your Blog{{blog.title}}</h1>
<form action="{% url 'edit' blog.id %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Save</button>
</form>
{% endblock %}
