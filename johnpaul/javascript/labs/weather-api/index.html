<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather API</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"
    integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="secrets.js"></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="height: 90px;">
    <div>
      <h1>Weather API</h1>
    </div class="container">
      <input id="locationInput" type="text" placeholder="enter your city/zipcode"/>
      <button class="btn btn-primary subBtn" id="submitBtn">Submit</button>
  </nav>
  <div class="card" style="width: 60rem;">
    <div class="card-header">
      <h2><span id="spanCityName"></span></h2>
    </div>
    <ul class="list-group list-group-flush">
      <div class="list-group-item" id="divResult"></div>
    </ul>
  </div>
</body>

</html>
