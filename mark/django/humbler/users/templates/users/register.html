{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} 
register
{% endblock %}

{% block content %}
<h1>Create a new profile today!</h1>
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {{ form|crisy }}
    <button class="outline bg-orange-300 text-orange-600 px-4 rounded" type="reset">Cancel</button>
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
