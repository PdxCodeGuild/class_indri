{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.5/axios.min.js" integrity="sha512-JEXkqJItqNp0+qvX53ETuwTLoz/r1Tn5yTRnZWWz0ghMKM2WFCEYLdQnsdcYnryMNANMAnxNcBa/dN7wQtESdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="{% static 'studentapp/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'studentapp/style.css' %}">
    <title>Students</title>
</head>
<body class="bg-dark text-light">
    <div class='container' id="app">
        <h1 class="p-5 text-center">Class Indri Students and Capstone LinkTree</h1>
        <div class ='' v-for="student in students">
            <div class="card text-bg-success mb-3 p-2">
                <h2 class="card-header">[[ student.first_name ]]</h2>
                <div class="card-body">
                    <h3>Primary Language: [[ student.favorite_language ]]</h3>
                    <a class='link-dark'href="#"><h4>[[ student.capstone ]]</h4></a>
                </div>
            </div>
            <hr>
        </div>

    </div>
    
</body>
</html>
