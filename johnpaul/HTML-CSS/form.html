<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <div class="header">
    <a href="#default" class="logo">
      <img src="https://media.koala.io/resize?source=https://koala-marketing-api-sandbox.s3.amazonaws.com/mod-pizza/assets/ModPizza.png&width=300&quality=85&format=auto" alt="" style="width: 200px; margin-top: -10px;">
    </a>
  </div>
  <hr>
  <div class="container-fluid">
    <div class="row">
      <div style="width:100%; height: 300px; margin-top: -16px; padding-bottom: -10px; margin-bottom: -80px;">
        <img src="https://media.koala.io/resize?source=https://koala-api-production.s3.amazonaws.com/global-products/1x1_08b4a423-5f40-416a-86cd-62c5abcd5feb.jpg&height=500&quality=85&format=auto" alt="" style="float:left;width:25%;height:80%;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdpov3PlogvIp-r-8EZes9frBlUi4VOG0dAQ&usqp=CAU" alt="" style="float:left;width:25%;height:80%;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmzCyZXObWY5r4A-MyLEi9nc0uPwUaYvD3dQ&usqp=CAU" alt="" style="float:left;width:25%;height:80%;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwbFs1kZdJ5tXGBSMfDBQJeDQfk73Ago4vsw&usqp=CAU" alt="" style="float:left;width:25%;height:80%;">
      </div>
    </div>

    <nav class="navbar navbar-expand-sm bg-light">

      <div class="container-fluid">
        <!-- Links -->
        <ul class="nav nav-pills">
          <li class="nav-item activated-link">
            <a class="nav-link" href="#">CUSTOMIZE PIZZA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SPECIALS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">REWARDS</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Enter promo code" aria-label="Search">
          <button class="btn btn-dark" type="submit">Apply</button>
        </form>
      </div>
    </nav>
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " href="#">PIZZA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">MOD BOWLS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">WINGS</a>
          </li>

            <a class="nav-link" href="#">SIDES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">DESSERTS</a>
          </li>
          <li class="nav-item">

          </li>

            <a class="nav-link" href="#">EXTRAS</a>
          </li>
        </ul>

    <div class="customize container">
      <div class="row">
        <div class="pizza-image col-lg-12 col-sm-12">
          <img src="https://www.papajohns.com/static-assets/a/img/builder/cut/Small-Original-Wedge-Cut-1.png" alt="">
        </div>
    </div>
    </div>
    <h4 class="base-size" style="display: flex; justify-content: left;">Size</h4>
    <hr>
    <div class="pizza-size container-fluid">
      <form action="https://webhook.site/f55b9966-a0c8-4b9e-8768-e2818b185fc9" method="post">
        <label class="small-base" style="padding-right: 200px;">
          <input type="radio" name="base" value="small">
          Small
        </label>
        <label class="medium-base" style="padding-right: 200px;">
          <input type="radio" name="base" value="medium">
          Medium
        </label>
        <label class="large-base" style="padding-right: 200px;">
          <input type="radio" name="base" value="Large">
          Large
        </label>
        <label class="EL-base" style="padding-right: 200px;">
          <input type="radio" name="base" value="Ex Large">
          Extra Large
        </label>
        <h4 class="base-crust" style="display: flex; justify-content: left;">Crust</h4>
        <label class="Orig-crust" style="padding-right: 100px; margin-top: 25px;">
          <input type="radio" name="crust" value="Orig. crust">
          Original Crust
        </label>
        <label class="Epic-crust" style="padding-right: 150px;">
          <input type="radio" name="crust" value="pep stuffed crust">
          Pepperoni-Stuffed Crust
        </label>
        <label class="NY-crust" style="padding-right: 200px;">
          <input type="radio" name="crust" value="NY style crust">
          NY Style Crust
        </label>
        <label class="EL-crust" style="padding-right: 200px;">
          <input type="radio" name="crust" value="gluten free crust">
          Gluten-Free Crust
        </label>
        <label class="Thin-crust" style="padding-right: 200px;">
          <input type="radio" name="crust" value="thin crust">
          Thin Crust
        </label>
        <label class="stuffed-crust" style="padding-right: 200px;">
          <input type="radio" name="crust" value="thin crust">
          Stuffed Crust
        </label>
        <h4 class="cheese-header" style="display: flex; justify-content: left;">Cheese Toppings?</h4>
        <label class="no-cheese" style="padding-right: 100px; margin-top: 25px;">
          <input type="radio" name="cheese-amount" value="Orig. crust">
          No Cheese
        </label>
        <label class="light-cheese" style="padding-right: 150px;">
          <input type="radio" name="cheese-amount" value="pep stuffed crust">
          Light Cheese
        </label>
        <label class="Norm-cheese" style="padding-right: 200px;">
          <input type="radio" name="cheese-amount" value="NY style crust">
          Normal Cheese
        </label>
        <label class="p-romano" style="padding-right: 200px;">
          <input type="radio" name="cheese-amount" value="gluten free crust">
          Parmesan Romano
        </label>
        <label class="ext-cheese" style="padding-right: 200px;">
          <input type="radio" name="cheese-amount" value="thin crust">
          Extra Cheese
        </label>
        <label class="cheese-blend" style="padding-right: 200px;">
          <input type="radio" name="cheese-amount" value="stuffed crust">
          3-Cheese Blend
        </label>
        <h4 class="meats" style="display: flex; justify-content: left;">Meats</h4>
        <label class="meat-type" style="padding-right: 100px; margin-top: 25px;">
          <input type="checkbox" name="meat" value="grilled chicken">
          Grilled Chicken
        </label>
        <label class="salami" style="padding-right: 200px;">
          <input type="checkbox" name="meat" value="salami">
          Salami
        </label>
        <label class="ItalianSau" style="padding-right: 200px;">
          <input type="checkbox" name="meat" value="sausage">
          Sausage
        </label>
        <label class="canbacon" style="padding-right: 200px;">
          <input type="checkbox" name="meat" value="bacon">
          Bacon
        </label>
        <label class="beef" style="padding-right: 200px;">
          <input type="checkbox" name="meat" value="beef">
          Beef
        </label>
        <label class="meatballs" style="padding-right: 200px;">
          <input type="checkbox" name="meat" value="meatball">
          Meatballs
        </label>
        <label class="pepperoni" style="padding-right: 200px;">
          <input type="checkbox" name="meat" value="pepperoni">
          Pepperoni
        </label><br><br><br>
        <h6>Delivery Instructions:</h6>
          <textarea name="delivery-instructions" id="d-instructions" placeholder="write any delivery instructions here" cols="50" rows="10"></textarea><br><br><br>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" placeholder="example@mail.com" required="required">
        </div><br>
        <div class="form-group">
          <div class="secretPW">
            <label>Password</label>
            <a href="#" class="float-right text-muted"><small>Forgot?</small></a>
          </div>                            
          <input type="password" class="form-control" required="required">
        </div>
        <br>
        <button class="login-button btn btn-primary btn-dark"><span>Log In </span></button>
      </form>
    </div>
  </div>

</body>

</html>
