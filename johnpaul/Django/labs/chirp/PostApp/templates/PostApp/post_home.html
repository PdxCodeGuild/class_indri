{% extends 'UserApp/base.html' %}
{% load static %}


{% block title %}
  Chirp Home Page
{% endblock title %}


{% block content %}
  <div class="mainchirp">
    {% for post in posts %}
      </h1>{{ post.title }}</h1>
      <p>By {{post.author }} on {{ post.date_posted}}</p>
      <p>{{ post.content }}</p>
    {% endfor %}
  </div>
{% endblock  %}
