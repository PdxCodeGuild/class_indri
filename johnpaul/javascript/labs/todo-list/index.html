<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script defer src="scripts.js"></script>
  <link  rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container heading" id="myDiv">
    <h1>TODO LIST</h1>
  </div>
  <div class="container">
    <div>
      <textarea id="inputarea" cols="30" rows="3"></textarea><br>
      <button id="addBtn" class="btn">Add</button>
      <button id="removeBtn" class="btn">Remove</button>
      <button id="completedBtn" class="btn">Completed</button>
    </div>
  </div>
  <div class="container-fluid">
    <h1>MY LIST</h1>
  </div>
  <div class="container-fluid" id="todoContainer">
    <div class="row" id="containerRow"></div>
  </div>
  <div class="container-fluid">
    <h1>COMPLETED LIST</h1>
  </div>
  <div class="container-fluid" id="todoContainer">
    <div class="row" id="completedList"></div>
  </div>
</body>
</html>
