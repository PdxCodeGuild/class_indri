<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Meter Unit converter!</h1>
    </header>

    <main>
        <h2>Please enter the value and unit that you would like to convert to meters.</h2>
        <form action="" method="post">
            <textarea name="Value" placeholder="Enter Value"></textarea>
            <select name="Unit">
                <option>Feet</option>
                <option>Miles</option>
                <option>Kilometers</option>
                <option>Yard</option>
                <option>Inches</option>
            </select>
            <br>
            <button type="submit">Convert to Meter</button>
        </form>
    </main>

    <footer>
        footer
    </footer>
</body>
</html>
