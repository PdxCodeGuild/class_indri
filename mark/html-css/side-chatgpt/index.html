<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Complex Webpage</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <header>
      <img src="logo.png" alt="Logo">
      <form action="#">
        <input type="text" placeholder="Search...">
        <button type="submit">Go</button>
      </form>
    </header>
    <main>
      <section>
        <h2>Welcome to My Website</h2>
        <p>This is the main content area of my website. Here, you will find information about my business, products, and services.</p>
      </section>
      <section>
        <h2>Our Products</h2>
        <ul>
          <li>Product 1</li>
          <li>Product 2</li>
          <li>Product 3</li>
        </ul>
        <img src="product.jpg" alt="Product image">
      </section>
    </main>
    <footer>
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="#"><img src="facebook.png" alt="Facebook"></a></li>
        <li><a href="#"><img src="twitter.png" alt="Twitter"></a></li>
        <li><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
      </ul>
      <form action="#">
        <input type="email" placeholder="Enter your email">
        <button type="submit">Sign Up</button>
      </form>
    </footer>
  </body>
</html>
