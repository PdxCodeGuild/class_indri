<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Weather Forecast</title>

  <body>
    <main>
        <h2>Welcome to the WeatherCenter!</h1>
      <form id="input">
        <input type="text" id="city" placeholder="Enter City Name" />
        <input type="submit" id="btn" value="Get Weather" />
      </form>
      <div id="container">
        
          <h3>Here's your weather as of right now!:</h3>
        <div id="cityTemp">
            <span id="cityName"></span>
            <span id="temp"></span>
        </div>
        
        <div id="mainImage">
            <span id="main"></span>
            <img id="image" src="" />
        </div>

      </div>
    </main>
  </body>
