<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Class CSS For Header */
        .title{
            width:100%;
            text-align: center;
            background-color: orange;
        }

        input, label {
            margin:5px;
            padding:4px
        }
        h4{
            border-bottom: 2px black solid;
            margin: 1rem
        }
        form label.user-info{
            text-align: left;
            display: flow-root;
            justify-content: flex-start
        }
        
       
    </style>

    <header>
        <h1 class="title" >Taco Hell</h1>
    </header>
</head>

<body>
    
    <!-- 1st Column -->
    <div class="container-lg text-center" >
        <div class="row align-items-start">
          <div class="col">

            <!--Image of Burrito-->
            <div class="card" style="width: 18rem;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRO5GUwWoNKcJd7b292RB57G0qD2nHMYZ3AXA&usqp=CAU" 
                class="card-img-top" alt="Pic Of Burrito">
                <div class="card-body">
                  <p class="card-text">UNSC Burrito! This Burrito change recharge your fitness to give you the extra strength to engage the Covenant!
                    </p>
                </div>
              </div>

          </div>
          <!--Input of User -->
          <div class="col">
            <form
                action="https://webhook.site/ed9d9d17-1c72-4bd5-833d-87d36fa86fb5"
                method="POST"
            >
                <label class="user-info">
                    Name:
                    <input type="text" name="name" placeholder="Example John Joe" required />
                </label>
                <label class="user-info">
                Password:
                <input
                    type="password"
                    name="password"
                    placeholder="Enter password here"
                    required
                />
                </label>
                <h4>Customize Your Burrito</h4>
                <!-- Ask the user for the type of burrito -->
                <!-- Drop Type of Burrito Down Choice-->
                <select class="form-select" name="Burrito-type" aria-label="Default select example">
                    <option selected>Open this select menu for type of Burrito</option>
                    <option value="Chicken Burrito">UNSC Burrito (Chicken)</option>
                    <option value="Pork Burrito">ODST Burrito (Pork)</option>
                    <option value="Beef Burrito">Spartan Burrito (Beef)</option>
                </select>
                <!-- Ask the user for type of wrap -->
                
                <h4>Tortilla:</h4>
                <label>
                    <input name="tortilla" value="wheat-flour" type="radio" />
                    Wheat Flour    
                </label>

                <label>
                    <input name="tortilla" value="white-floor" type="radio"/>
                    White Flour
                </label>
                
                
                <label>
                    <input name="tortilla" value="None" type="radio"/>
                    N/A (In Bowl)
                </label>
                <!-- Single Select Choice -->
                <h4>Custom Order</h4>
                <label>
                    <input name="cheese" type="checkbox" value="cheese"/>
                    Cheese
                </label>
                <label>
                    <input name="rice" type="checkbox" value="rice"/>
                    Rice
                </label>
                <label>
                    <input name="oions" type="checkbox" value="onions"/>
                    Onions
                </label>
                <label>
                    <input name="tomatos" type="checkbox" value="tomatos"/>
                    Tomatoes
                </label>
                <label>
                    <input name="sour-cream" type="checkbox" value="sour-cream"/>
                    Sour Cream
                </label>
        </div>
        <div class="col">
            <div class="card w-75">
                <div class="card-body">
                  <h5 class="card-title">Last Step</h5>
                  <p class="card-text">Pick your desired UNSC Burrito and then click on Submit!</p>
                  <button class="btn btn-primary" type="reset">Clear Order</button>
                  <button class="btn btn-primary" type="submit">Submit</button> 
                </div>
              </div>
            
      </div>
      
        </form>
    </div>		
</body>
</html>
