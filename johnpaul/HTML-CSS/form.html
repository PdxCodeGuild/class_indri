<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Diplomata+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="form.css">
  <title>Pizza Order</title>
</head>

<body>
  <div class="header">
    <a href="#default" class="logo">
      <img src="https://media.koala.io/resize?source=https://koala-marketing-api-sandbox.s3.amazonaws.com/mod-pizza/assets/ModPizza.png&width=300&quality=85&format=auto" alt="" style="width: 200px; margin-top: -10px;">
    </a>
  </div>
  <hr>
  <div class="container-fluid">
    <div class="row">
      <div style="width:100%; height: 300px; margin-top: -16px; padding-bottom: -10px; margin-bottom: -80px;">
        <img src="https://media.koala.io/resize?source=https://koala-api-production.s3.amazonaws.com/global-products/1x1_08b4a423-5f40-416a-86cd-62c5abcd5feb.jpg&height=500&quality=85&format=auto" alt="" style="float:left;width:25%;height:80%;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdpov3PlogvIp-r-8EZes9frBlUi4VOG0dAQ&usqp=CAU" alt="" style="float:left;width:25%;height:80%;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmzCyZXObWY5r4A-MyLEi9nc0uPwUaYvD3dQ&usqp=CAU" alt="" style="float:left;width:25%;height:80%;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwbFs1kZdJ5tXGBSMfDBQJeDQfk73Ago4vsw&usqp=CAU" alt="" style="float:left;width:25%;height:80%;">
      </div>
    </div>

    <nav class="navbar navbar-expand-sm bg-light">

      <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">MENU</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SPECIALS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">REWARDS</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Enter promo code" aria-label="Search">
          <button class="btn btn-dark" type="submit">Apply</button>
        </form>
      </div>
    </nav>
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container">
        <ul class="nav nav-pills">
          <li class="nav-item activated-link">
            <a class="nav-link " href="#">PIZZA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">MOD BOWLS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">WINGS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SIDES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">DESSERTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">DRINKS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">EXTRAS</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="customize container-fluid">
      <div class="row">
        <div class="pizza-image col-lg-6 col-sm-1">
          <img src="https://www.papajohns.com/static-assets/a/img/builder/cut/Small-Original-Wedge-Cut-1.png" alt="">
        </div>
        <div class="create-pizza col-lg-4 col-sm-8">
          <h2>CREATE YOUR OWN PIZZA <br>270 cal/slice, 8 slices</h2>
      </div>
    </div>
    </div>
    <h4 class="base-size" style="display: flex; justify-content: left;">Size</h4>
    <hr>
    <div class="pizza-size container-fluid">
      <form action="https://webhook.site/d653d831-3aa0-49b7-af3e-b25aacf4a5b4" method="post">
        <label class="small-base" style="padding-right: 200px;">
          <input type="radio" name="base">
          Small
        </label>
        <label class="medium-base" style="padding-right: 200px;">
          <input type="radio" name="base">
          Medium
        </label>
        <label class="large-base" style="padding-right: 200px;">
          <input type="radio" name="base">
          Large
        </label>
        <label class="EL-base" style="padding-right: 200px;">
          <input type="radio" name="base">
          Extra Large
        </label>
        <h4 class="base-crust" style="display: flex; justify-content: left;">Crust</h4>
        <label class="Orig-crust" style="padding-right: 100px; margin-top: 25px;">
          <input type="radio" name="crust">
          Original Crust
        </label>
        <label class="Epic-crust" style="padding-right: 200px;">
          <input type="radio" name="crust">
          Epic Pepperoni-Stuffed Crust
        </label>
        <label class="NY-crust" style="padding-right: 200px;">
          <input type="radio" name="crust">
          NY Style Crust
        </label>
        <label class="EL-crust" style="padding-right: 200px;">
          <input type="radio" name="crust">
          Gluten-Free Crust
        </label>
        <h4 class="cheese-tops" style="display: flex; justify-content: left;">How much cheese?</h4>
        <label class="cheese-amount" style="padding-right: 100px; margin-top: 25px;">
          <input type="checkbox" name="cheese-amount">
          Normal Cheese
        </label>
        <label class="Epic-crust" style="padding-right: 200px;">
          <input type="checkbox" name="cheese-amount">
          Light Cheese
        </label>
        <label class="NY-crust" style="padding-right: 200px;">
          <input type="checkbox" name="cheese-amount">
          No Cheese
        </label>
      </form>
    </div>
    <hr>
  </div>

</body>

</html>
