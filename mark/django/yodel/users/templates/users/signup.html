{% extends 'base.html' %}

{% block title %}
Yodel - Sign up
{% endblock %}

{% block content %}
<h1>This is the sign up page</h1>

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <button class="submit">Sign Up</button>
    <button class="reset">Reset</button>
</form>
{% endblock %}
