{% extends 'base.html' %}

{% block title %}
Yodel - Sign up
{% endblock %}

{% block content %}
<div class="w-9/12 mx-auto">
    <h1>This is the sign up page</h1>

    <form action="{% url 'signup' %}" method="POST" class="flex flex-col">
        {% csrf_token %}
        {{ form }}
        <button class="submit">Sign Up</button>
        <button class="reset">Reset</button>
    </form>
</div>
{% endblock %}
