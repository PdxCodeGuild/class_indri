{% extends "base.html" %}

{% block title %}
  Hoot - {{ request.user.username}}
{% endblock %}

{% block content %}
{% csrf_token %}
<h1>Welcome {{ request.user.username }}</h1>

{% for post in posts %}
<h2>{{ post.title }}</h2>
<p>{{ post.hoot }}</p>
<p>{{ post.user.username }}</p>
<hr>


{% endfor %}
   
{% endblock  %}
