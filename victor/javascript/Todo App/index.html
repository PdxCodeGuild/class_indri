<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>TODO App</title>
</head>
<body>

    <div class='container'>
        <h1>Welcome to the better TODO App!</h1>
        <label>What do you need to get done? <input placeholder='Type it in here!'id="todo" type="text" required></label>
        <button id="btn">Add it to the List!</button>
    </div>
    <div class="todo-wrapper">
        <div>
            <h2>TODO List</h2>
            <span id="todo-item"></span>
        </div>
        <div id="done-item">
            <h2>TODONE List</h2>
        </div>
    </div>
    </body>
</html>
