<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome!</h1>
        <h2>Create and manage your To Do List</h2>
    </header>

    <form>
        <input type="text" id="userInput">
        <button id="submitBtn">Submit to List</button>
    </form>

    <div class="grid-container">    
        <div class="manageList">
            <button id="completedBtn">Completed</button>
            <button id="deleteBtn">Delete</button>
        </div>

        <h3 id="toDoHeader">To Do</h3>
        <!-- <a id="selectAll">Select All</a> -->
        <div id="todoList">
        </div>
        
        <h3 id="completedHeader">Completed</h3>
        <div id="doneList"></div>
        
    </div>
</body>
</html>
