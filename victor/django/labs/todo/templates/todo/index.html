{% extends "todo/base.html" %}

{% block title %}
{% endblock %}


{% block content %}
<h1>Welcome to the TODO App!</h1>
<form action="{% url 'save_todo' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Submit</button>
</form>
{% for item in todo %}
<div>{{ item.text }}<a href=""><button>Complete</button></a></div>
{% endfor %}

{% endblock %}
