{% extends "rock_paper_lab/base.html" %}

{% block content %}
<h>Password Maker</h>
<form action="" method='POST'>
    {% csrf_token %}
    <label>
        Password Length:
        <input name="user_input" type="number" placeholder="At lest 5 characters" min="5" required>
    </label>
    <button type="submit">Create Password</button>
</form>
<p>{{Password}}</p>

{% endblock %}
