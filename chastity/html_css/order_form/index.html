<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" />
    
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/706/706856.png" />
        <title>El Burrito Mercado</title>
    </head>

<body>
    <!-- page header -->
    <header>
        <h1>El Burrito Mercado Order Form</h1>
    </header>

    <!-- Column -->
    <div class="container-lg text-center" >
        <div class="row align-items-start">
          <div class="col">

            <!--Image set in card-->
            <div class="card" style="width: 25rem;">
                <img src="https://images.unsplash.com/photo-1566740933430-b5e70b06d2d5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
                class="card-img-top" alt="burrito">
                <div class="card-body">
                    <p class="card-text">Your choice of freshly grilled meat or sofritas wrapped in a warm tortilla with rice, or beans and topped with sour cream or cheese.
                    </p>
                </div>
            </div>

          </div>
          <!--User login-->
          <div class="col">
            <form action="https://webhook.site/0e75c71e-c67a-4735-b5cc-d1da75180d0b" method="POST">

                <label class="user-info">
                    Username:
                    <input type="text" name="name" placeholder="username" required />
                </label>
                <br />
                <label class="user-info">
                Password:
                <input type="password" name="password" placeholder="Enter password here" required />
                </label>
                <br />
        
                <div class="text-center">
                    <section>
                        <h2>Customize Your Burrito</h2>
                    </section>
                </div>
                <hr/>

                <!-- burrito menu items -->                
                <h2>Tortilla:</h2>
                    <label>
                        <input type="radio" name="tortilla" value="white" required> White Flour
                    </label>
                    <label>
                        <input type="radio" name="tortilla" value="wheat" required> Wheat Flour
                    </label>
                    <label>
                        <input type="radio" name="tortilla" value="spinach" required> Spinach
                    </label>
                    <label>
                        <input type="radio" name="tortilla" value="corn" required> Corn
                    </label>
                <br />

                <h2>Rice:</h2>
                    <label>
                        <input type="radio" name="rice" value="white" required> White Rice
                    </label>
                    <label>
                        <input type="radio" name="rice" value="brown" required> Brown Rice
                    </label>
                <br />

                <h2>Beans:</h2>
                    <label>
                        <input type="radio" name="beans" value="black" required> Black Beans
                    </label>
                    <label>
                        <input type="radio" name="beans" value="pinto" required> Pinto Beans
                    </label>    
                    <br />
                        
                <h2>Protein:</h2>
                    <label>
                        <input type="radio" name="protein" value="black" required> Carnitas
                    </label>
                    <label>
                        <input type="radio" name="protein" value="pinto" required> Chicken
                    </label>
                    <label>
                        <input type="radio" name="protein" value="spinach" required> Sofritas
                    </label>
                    <label>
                        <input type="radio" name="protein" value="corn" required> None
                    </label>
                    <br />
                        
                <h2>Additional Ingredients</h2>

                    <label>
                        <input type="checkbox" name="cheese" value="cheese"> Cheese
                    </label>
                    <label>
                        <input type="checkbox" name="sour cream" value="sour cream"> Sour Cream
                    </label>

                    <br />
                    <hr />
        </div>
        <div class="col">
            <label for="exampleMessage">Delivery Instructions: </label>
            <br />
            <textarea class="u-full-width" placeholder="eg: Leave delivery with front desk"
                id="exampleMessage" cols="40" rows="5"></textarea>
            <br />
            <input class="button-primary" type="submit" value="Submit">
        </div>
            
      </div>
      
        </form>
    </div>		
</body>
</html>
