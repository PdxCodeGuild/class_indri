{% extends 'base.html' %}

{% block title %}
Yodel - Home
{% endblock %}

{% block content %}
<h1>Welcome to Yodel!</h1>
{% for post in posts %}
<div class="p-5">
    <p>{{post.user.username}} - {{post.date_created}}</p>
    {% if post.image %}
    <img src="{{post.image.url}}" class="">
    {% endif %}
    <p>{{post.body}}</p>
</div>
{% endfor %}

{% endblock %}
