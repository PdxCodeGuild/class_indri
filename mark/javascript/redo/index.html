<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Welcome to the unit converter.</h1>
    <h2>Convert the value & unit to meters.</h2>
    <form id="converter">
        <h3>Value</h3>
        <input type="text" id="userValue" placeholder="10000">

        <h3>Unit</h3>
        <input type="text" id="userUnit" placeholder="ft, mi, km, yd, in">
        <button id="convertBtn">Convert</button>
    </form>
</body>
</html>
