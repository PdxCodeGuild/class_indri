<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand link-light" href="#">UNSC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active link-light" aria-current="page" href="#">Join UNSC</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-light" href="#">Payscale</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-light" href="https://www.youtube.com/watch?v=v5mNIp-zVd8" target="_blank">Become Spartan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-light disabled">Talk to Recruiter</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <p>
                    Have a purpose by fighting for Humanity and for the furture of Earth!
                    Do you have:
                    <ul>
                        <il>Courage</il>
                        <li>Strength</li>
                        <li>Bravery</li>
                    </ul>
                </p>
              </div>
              <div class="col">
                <div id="carouselExampleInterval" class="carousel slide vw-50%" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-bs-interval="10000">
                        <img src="https://assets1.ignimgs.com/thumbs/userUploaded/2020/9/22/halo3odst-1600762346185.jpg" class="d-block w-100" alt="ODST Soldier">
                      </div>
                      <div class="carousel-item" data-bs-interval="2000">
                        <img src="https://preview.redd.it/5lu0cn90vzi51.jpg?width=640&crop=smart&auto=webp&s=d5f3106bff3d3484d8580fe336f393e5fd89c024" class="d-block w-100" alt="Join the Fight Pic">
                      </div>
                      <div class="carousel-item">
                        <img src="https://pbs.twimg.com/media/FFZKiqIXoAMAB_B.jpg:large" class="d-block w-100" alt="Become A Spartan Pic">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
              </div>
              <div class="col">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Have Recruiter Reach You By Phone</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Phone Number">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Have Recruiter Reach You By Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Your Email">
                  </div>
              </div>
            </div>
          </div>




       
      </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
