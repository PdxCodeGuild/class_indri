{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Blog - Create New Blog
{% endblock %}


{% block content %}
<h1>Add Blog Post</h1>
<form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Post</button>
</form>
{% endblock %}
