{% extends 'anthonytodo/base.html' %}

{% block title %}
To Do List Django Lab
{% endblock %}

{% block content %}
    <h1>Welcome to Lab 2: Django To Do List</h1>

    <form action="{% url 'list' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form> 
    <table>
        <tr>
            <thead>
                <th>Task</th>
                <th>Date</th>
            </thead>
        </tr>
        {% for todo in todos_list %}
        <tr>
            <td>{{ todo.text }}</td>
            <td>{{ todo.created_date }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
